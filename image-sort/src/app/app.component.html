<div class="flex items-center justify-center w-full">
    <div class="flex flex-col items-center justify-center w-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)"
            class="w-full flex-col ">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector" class="w-full h-full flex-col ">
                <button type="button" (click)="openFileSelector()" class="flex flex-col items-center justify-center w-full">
                        <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">PNG or JPG (MAX. 10MB)</p>
                </button>
            </ng-template>
        </ngx-file-drop>
    </div>
    
</div> 

<ngx-slider [(value)]="sliderValue" [options]="options"></ngx-slider>

<div  *ngFor="let image of images" class="w-1/2">
    <img src='{{image}}'/>
</div>


<div class="w-1/2">
    <span>{{message}}</span>
</div>
